<!DOCTYPE html>
<html>
<head>
    <title>Project Management System</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #0b9b47;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #8ac514;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 50%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Project System</h1>
    <form id="projectForm">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required>
       
        <label for="objectives">Objectives:</label>
        <textarea id="objectives" name="objectives" rows="4" required></textarea>
       
        <label for="problemstatement">Problem Statement:</label>
        <textarea id="problemstatement" name="problemstatement" rows="4" required></textarea>
       
        <label for="finished">Is the project finished?</label>
        <input type="checkbox" id="finished" name="finished">
       
        <label for="teamname">Team Name:</label>
        <input type="text" id="teamname" name="teamname" required>
       
        <label for="nummembers">Number of Team Members:</label>
        <input type="number" id="nummembers" name="nummembers" required>
       
        <label for="teammembers">Names of Team Members (comma-separated):</label>
        <input type="text" id="teammembers" name="teammembers" required>
       
        <input type="submit" value="Submit">
    </form>

    <script>
        const projectForm = document.getElementById("projectForm");

        projectForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Capture form data
            const formData = {
                topic: document.getElementById("topic").value,
                objectives: document.getElementById("objectives").value,
                problemstatement: document.getElementById("problemstatement").value,
                finished: document.getElementById("finished").checked,
                teamname: document.getElementById("teamname").value,
                nummembers: document.getElementById("nummembers").value,
                teammembers: document.getElementById("teammembers").value,
            };

            // Store the form data in local storage
            localStorage.setItem("formData", JSON.stringify(formData));

            // Redirect to the other HTML page
            window.location.href = "detail.html";
        });
    </script>
</body>
</html>
